<ul class="breadcrumb">
    <li><a href="#/">Home</a>
    <li><a href="#/Productora/home.html">Productora</a></li>
    <li class="active">Modificar</li>
</ul>
<form class="form-horizontal" method="put" action=""
      name="productoraRegistrarForm" data-ng-init="init()">
    <fieldset>
        <legend>Modificar Productora</legend>
        <div class="form-group">
            <label for="nombreProductora" class="col-lg-2 col-md-2 control-label">Nombre</label>
            <div class="col-lg-10 col-md-10">
                <div class="col-lg-11">
                    <input type="text" class="form-control" id="nombreProductora"
                           name="nombreProductora" ng-model="productora.nombreproductora"
                           placeholder="Nombre de Productora" pattern=".{0,50}" required>
                </div>
                <div class="col-lg-1">
                    <span class="msgError"
                          ng-show="productoraRegistrarForm.nombreProductora.$error.required">(*)</span>
                </div>
                <div class="col-lg-11">
                    <div class="alert alert-dismissible alert-danger"
                         ng-show="productoraRegistrarForm.nombreProductora.$error.pattern">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Error!</strong> El nombre del Productora; debe tener un
                        m&aacute; ximo de 50 caracteres.
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Pa&iacute;s</label>
            <div class="col-lg-10 col-md-10">
                <div class="col-lg-11">
                    <input type="text" class="form-control" id="paisProductora"
                           name="paisProductora" ng-model="productora.paisproductora"
                           placeholder="Pais de Productora" pattern=".{0,50}" required>
                </div>
                <div class="col-lg-1">

                    <span class="msgError"
                          ng-show="productoraRegistrarForm.paisProductora.$error.required">(*)</span>
                </div>
                <div class="col-lg-11">
                    <div class="alert alert-dismissible alert-danger"
                         ng-show="productoraRegistrarForm.paisProductora.$error.pattern">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Error!</strong> No puede ingresar m&aacute;s de 250
                        caracteres.
                    </div>
                </div>
            </div>

        </div>

        <div>
            <button type="button" class="btn btn-primary" data-container="body"
                    data-toggle="popover" data-placement="top" ng-click="modificar()">Modificar</button>
            <a class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="top" href="#/Productora/administrar">Regresar</a>
        </div>
    </fieldset>
</form>
<div class="appMsg">
    <div uib-alert ng-repeat="alert in alerts"
         ng-class="'alert-' + (alert.type || 'warning')"
         close="closeAlert($index)">{{alert.msg}}</div>
</div>
