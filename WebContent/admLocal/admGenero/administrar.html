<ul class="breadcrumb">
    <li><a href="#/">Home</a>
    <li><a href="#/Genero/home">G&eacute;nero</a></li>
    <li class="active">Administrar</li>
</ul>

<form action="" name="generoAdminForm">
    <fieldset>
        <legend>Administraci&oacute;n de G&eacute;nero</legend>
        <div class="form-group">
            <label for="nombreGenero" class="col-lg-2 col-md-2 control-label">Nombre</label>
            <div class="col-lg-10 col-md-10">
                <div class="col-lg-11">
                    <input type="text" class="form-control" id="nombreGenero"
                           name="nombreGenero" ng-model="nombregenero"
                           placeholder="Nombre G&eacute;nero" pattern=".{0,50}">
                </div>
                <div class="col-lg-11">
                    <div class="alert alert-dismissible alert-danger"
                         ng-show="generoAdminForm.nombreGenero.$error.pattern">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Error!</strong> El nombre del g&eacute;nero debe tener un
                        m&aacute;ximo de 50 caracteres.
                    </div>
                </div>
            </div>
        </div>


    </fieldset>
    <div>
        <button class="btn btn-primary" data-container="body" type="button"
                data-toggle="popover" data-placement="top" ng-click="listar()">Buscar</button>
    </div>
</form>

<div class="formclass" data-ng-init="init()">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th class="col-xs-11">Nombre</th>
                        <th class="col-xs-1">Acci&oacute;n</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="g in generos">
                        <td>{{g.nombregenero | uppercase}}</td>

                        <td><a class="btn btn-default"
                               href="#Genero/modificar/{{g.idgenero}}"> <span
                                                                              class="material-icons md-16">&#xE150;</span>
                            </a></td>
                        <td><a type="button" class="btn btn-default"
                               href="#Genero/eliminar/{{g.idgenero}}"> <i
                                                                          class="material-icons md-16">&#xE872;</i>
                            </a></td>
                        <td><a class="btn btn-default"
                               href="#Genero/info/{{g.idgenero}}"> <i class="material-icons">&#xE8F4;</i>
                            </a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="appMsg">
    <div uib-alert ng-repeat="alert in alerts"
         ng-class="'alert-' + (alert.type || 'warning')"
         close="closeAlert($index)">{{alert.msg}}</div>
</div>
