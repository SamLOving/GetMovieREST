
<ul class="breadcrumb">
	<li><a href="#/">Home</a>
	<li><a href="#/Director/home">Director</a></li>
	<li class="active">Informaci&oacute;n</li>
</ul>
<form class="form-horizontal" name="directorRegistrarForm" data-ng-init="buscar()">
	<fieldset>
		<legend>Informaci&oacute;n del director</legend>
		<div class="form-group">
			<label for="nombreDirector" class="col-lg-2 col-md-2 control-label">Nombre</label>
			<div class="col-lg-10 col-md-10">
				<div class="col-lg-11">
					<input type="text" class="form-control" id="nombreDirector"
						name="nombreDirector" ng-model="Director.nombredirector"
						placeholder="Nombre Director" pattern=".{0,50}" required readonly>
				</div>
				<div class="col-lg-1">
					<span class="msgError"
						ng-show="DirectorRegistrarForm.nombreDirector.$error.required"></span>
				</div>
				<div class="col-lg-11">
					<div class="alert alert-dismissible alert-danger"
						ng-show="directorRegistrarForm.nombreDirector.$error.pattern">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>Error!</strong> El nombre del director debe tener un
						m&aacute;ximo de 50 caracteres.
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="fecha" class="col-lg-2 control-label">Fecha de
				nacimiento</label>
			<div class="col-lg-10 col-md-10">
				<div class="col-lg-11">
					<input type="text" class="form-control" id="fecha" name="fecha"
						ng-model="Director.nacimiento" placeholder="yyyy-mm-dd" required readonly>
				</div>
				<div class="col-lg-1">
					<span class="msgError"
						ng-show="directorRegistrarForm.fecha.$error.required"></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">G&eacute;nero</label>
			<div class="col-lg-10 col-md-10">
				<div class="col-lg-11">
					<div class="radio">
						<label for="generoM"> <input type="radio"
							ng-model="Director.genero" name="genero" id="generoM" value="Masculino"
							required disabled> Masculino
						</label>
					</div>
					<div class="radio">
						<label for="generoF"> <input type="radio"
							ng-model="Director.genero" name="genero" id="GeneroF" value="Femenino"
							required disabled> Femenino
						</label>
					</div>
				</div>
				<div class="col-lg-1">
					<span class="msgError"
						ng-show="directorRegistrarForm.genero.$error.required"></span>
				</div>
			</div>
		</div>

		<div>
			<a class="btn btn-primary" data-container="body"
				data-toggle="popover" data-placement="top" href="#/Director/home">Volver</a>
		</div>
	</fieldset>
</form>
